on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

name: Upload Release Asset

jobs:
  app_bundling:
    name: App Bundling
    needs: unit_test
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8']
    steps:
      - uses: actions/checkout@v2
      - name: Install Python 3
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pip install tornado
      - name: Linux Bundling
        if: matrix.os == 'ubuntu-latest'
        run: bash plenopticam/scripts/bundling/py2bin_gh.sh
      - name: macOS Bundling
        if: matrix.os == 'macos-latest'
        run: |
          npm install --global create-dmg
          bash plenopticam/scripts/bundling/pyinst2app_gh.sh
      - name: Windows Bundling
        if: matrix.os == 'windows-latest'
        run: |
          choco install advanced-installer --version=17.0.0
          pip install pypiwin32
          pip install pyinstaller --upgrade
          plenopticam/scripts/bundling/py2exe.bat
          plenopticam/scripts/bundling/msi_auto-gen.bat
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ./dist